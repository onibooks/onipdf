<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OniPDF Example</title>
  </head>
  <body>
    <div class="main-content">
      <div class="container" >
        <div class="wrapper">
          <div class="window-container">
            <div class="topper">
              <div class="circle-container">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
              <div class="topper-logo-container">
                <img alt="OniPDF logo" class="topper-logo" src="/images/logo.png" />
              </div>
            </div>
            <div class="viewer-frame" id="viewer">
              <div id="App">
                <div class="app">
                  <div class="header">
                    <div class="header-items">
                      <div class="switch-field">
                        <input type="radio" id="scrolled" name="flow" value="scrolled"/>
                        <label for="scrolled">
                          <div class="icon"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor"><path d="M20,2V9a2,2,0,0,1-2,2H6A2,2,0,0,1,4,9V2H6V9H18V2Zm0,17.94s0,0,0,.06v2H18V21H13a1,1,0,0,1-1-1V15H6v7H4V15a2,2,0,0,1,2-2h7.06l.26.05.09,0a1.17,1.17,0,0,1,.3.19l6,6a1.17,1.17,0,0,1,.19.3.36.36,0,0,1,0,.09A2,2,0,0,1,20,19.94Z"></path></svg></div>
                          <span class="title">스크롤모드</span>
                        </label>
                        <input type="radio" id="paginated" name="flow" value="paginated" />
                        <label for="paginated">
                          <div class="icon"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor"><path d="M17,17V7.83s0,0,0,0a1.7,1.7,0,0,0,0-.22l0-.07a.82.82,0,0,0-.16-.25l-5-5a.82.82,0,0,0-.25-.16l-.08,0-.21,0H5.34A1.67,1.67,0,0,0,3.67,3.67V17a1.67,1.67,0,0,0,1.67,1.67h10A1.67,1.67,0,0,0,17,17ZM5.67,4h4.66V7.83a.84.84,0,0,0,.84.83H15v8H5.67ZM20.33,9.51V20.33A1.67,1.67,0,0,1,18.66,22H11.17V20h7.16V9.51Z"></path></svg></div>
                          <span class="title">페이지모드</span>
                        </label>
                      </div>
                    
                      <div class="switch-field">
                        <input type="radio" id="single" name="spread" value="single"/>
                        <label for="single">
                          <div class="icon"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor"><path class="cls-1" d="M20,8.94a2,2,0,0,0,0-.26.36.36,0,0,0,0-.09,1.17,1.17,0,0,0-.19-.3l-6-6a1.17,1.17,0,0,0-.3-.19l-.09,0L13.06,2H6A2,2,0,0,0,4,4V20a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V9S20,9,20,8.94ZM6,20V4h6V9a1,1,0,0,0,1,1h5V20Z"></path></svg></div>
                          <span class="title">한쪽보기</span>
                        </label>
                        <input type="radio" id="double" name="spread" value="double" />
                        <label for="double">
                          <div class="icon"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor"><path class="cls-1" d="M11,10.13s0,0,0-.05a1,1,0,0,0-.11-.17L7.46,6.54a.57.57,0,0,0-.16-.11l-.06,0-.14,0h-4A1.12,1.12,0,0,0,2,7.5v9a1.12,1.12,0,0,0,1.13,1.12H9.88A1.12,1.12,0,0,0,11,16.5V10.28A.4.4,0,0,0,11,10.13ZM3.13,16.5v-9H6.5v2.81a.57.57,0,0,0,.56.57H9.88V16.5ZM22,10.28a.4.4,0,0,0,0-.15s0,0,0-.05a1,1,0,0,0-.11-.17L18.46,6.54a.57.57,0,0,0-.16-.11l-.06,0-.14,0h-4A1.12,1.12,0,0,0,13,7.5v9a1.12,1.12,0,0,0,1.13,1.12h6.74A1.12,1.12,0,0,0,22,16.5V10.28ZM14.13,16.5v-9H17.5v2.81a.57.57,0,0,0,.56.57h2.81V16.5Z"></path></svg></div>
                          <span class="title">두쪽보기</span>
                        </label>
                        <input type="radio" id="coverFacing" name="spread" value="coverFacing" />
                        <label for="coverFacing">
                          <div class="icon"><svg width="24px" height="24px" viewBox="0 0 24 24" fill="currentColor"><path class="cls-1" d="M2.13,14.13H1V12.59H2.13Zm0,1.18H1V16.5a1.12,1.12,0,0,0,1.13,1.12H3.31V16.5H2.13Zm0-5.44H1v1.54H2.13Zm0-2.37H3.31V6.38H2.13A1.12,1.12,0,0,0,1,7.5V8.68H2.13Zm4.2.83,1-1-.83-.83a.57.57,0,0,0-.16-.11l-.06,0-.14,0H4.49V7.5h1ZM8.88,16.5H7.69v1.12H8.88A1.12,1.12,0,0,0,10,16.5V15.32H8.88ZM4.49,17.62h2V16.5h-2Zm4.39-3.49H10V10.61L8.88,11.74Zm.55-4.62-1.3-1.3-1,1,1.3,1.3Zm11.57.8V16.5a1.12,1.12,0,0,1-1.13,1.12H13.12A1.12,1.12,0,0,1,12,16.5v-9a1.12,1.12,0,0,1,1.12-1.12h4l.14,0,.06,0a.57.57,0,0,1,.16.11l3.38,3.37a1,1,0,0,1,.11.17s0,0,0,.05a.4.4,0,0,1,0,.15ZM19.88,16.5V10.88H17.06a.57.57,0,0,1-.56-.57V7.5H13.12v9Z"></path></svg></div>
                          <span class="title">표지보기</span>
                        </label>
                      </div>         
                    </div>

                    <div class="header-border"></div>
                  </div>
                  
                  <div class="content">
                    <div class="document-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
